<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  <label for="title" [ngClass]="{'error': !title.valid}">Title</label>
  <input id="title" placeholder="Title" name="title" [(ngModel)]="model.title"
    required #title="ngModel">
  <label for="description">Description</label>
  <input id="description" placeholder="Description" name="description"
    [(ngModel)]="model.description" required minlength="4" #description="ngModel">
  <button type="submit" [disabled]="!bookForm.valid">Submit</button>
  <p>Form is {{ bookForm.status }}</p>
  <p *ngIf="!title.valid">Title is required !</p>
  <p *ngIf="description.errors?.required">Description is required !</p>
  <p *ngIf="description.errors?.minlength">Description minlength is 4 !</p>
</form>
